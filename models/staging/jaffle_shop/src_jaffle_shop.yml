version: 2

sources:
  - name: jaffle_shop
    description: jaffle_shop customer order details.
    database: DEMO_DB  
    tables:
      - name: customers
        description: jaffle_shop customers data.
        columns:
          - name: ID
            description: customer unique ID
            tests: 
              - unique
              - not_null
      - name: orders
        description: jaffle_shop orders by customers data.
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 50, period: day}
          error_after: {count: 100, period: day}
        columns:
          - name: ID
            Description: Unique order ID.
            tests:
              - unique
              - not_null
  - name: stripe
    description: stripe payment details for jaffle_shop
    database: DEMO_DB
    tables:
      - name: payment
        description: payment associated for each jaffle_shop order
        loaded_at_field: _BATCHED_AT
        freshness:
          warn_after: {count: 50, period: day}
          error_after: {count: 100, period: day}
        columns:
          - name: id
            description: primary key for payments
            tests:
              - unique
              - not_null  